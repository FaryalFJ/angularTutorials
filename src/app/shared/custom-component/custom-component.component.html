<p>How do you feel?</p>

<div *ngIf="!disable; else disabledTemplate">
  <button
    [ngClass]="{
      custom__button__red: true,
      'custom__button--selected': selected === moodRef.Red
    }"
    (click)="updateState(moodRef.Red)"
  >
    Red
  </button>
  <button
    [ngClass]="{
      custom__button__yellow: true,
      'custom__button--selected': selected === moodRef.Yellow
    }"
    (click)="updateState(moodRef.Yellow)"
  >
    Yellow
  </button>
  <button
    [ngClass]="{
      custom__button__green: true,
      'custom__button--selected': selected === moodRef.Green
    }"
    (click)="updateState(moodRef.Green)"
  >
    Green
  </button>
</div>

<ng-template #disabledTemplate>
  <p>I'm disabled</p>
</ng-template>
